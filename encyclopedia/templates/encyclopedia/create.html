{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if title %}
        {{title}}
    {% else %}
        New page
    {% endif %}
{% endblock %}

{% block body %}
    <h4>Create new entry</h4>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit">
    </form>
        
{% endblock %}
